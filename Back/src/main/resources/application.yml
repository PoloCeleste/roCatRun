      hibernate:
        format_sql: true # SQL 쿼리를 보기 좋게 포맷팅
        dialect: org.hibernate.dialect.MySQLDialect # MySQL 문법 사용 설정

  # Redis 설정 (세션 또는 캐시 저장소)
