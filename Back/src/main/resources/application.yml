  # 데이터베이스 연결 설정
  datasource:
    url: jdbc:mysql://localhost:3306/ro_cat_run?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect # MySQL 문법 사용 설정
    hibernate:
      ddl-auto: update # 테이블이 없을 때만 생성, 있으면 스키마 변경사항만 반영
    show-sql: false # SQL 쿼리를 콘솔에 출력
